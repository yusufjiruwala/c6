<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta charset="UTF-8">
    <title>SplitApp Tree</title>
    <link rel="stylesheet" type="text/css" href="css/chainel1.css">
    <link rel="stylesheet" type="text/css" href="css/sapui6/SAPUI6.css">
    <script
            id="sap-ui-bootstrap"
            src='resources/sap-ui-core.js'
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-preload="async"
            data-sap-ui-language="en"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{
				"sap.ui.chainel1": "./",
				"chainel1":"./chainel1"
			}'
    >
    </script>

    <script src="util/generic/Util.js"></script>
    <script src="util/generic/DecimalFormat.js"></script>
    <script src="util/generic/SimpleDateFormat.js"></script>
    <script src="util/html2canvas.js"></script>
    <script src="util/canvas2image.js"></script>

    <!--<script src="util/generic/AppTestData.js"></script>-->
    <!--<script src="util/generic/jquery.getStyleObject.js"></script>-->
    <script>
        sap.ui.localResources("chainel1");
        sap.ui.localResources("i18n");
//
        var Util = sap.ui.require("sap/ui/chainel1/util/generic/Util");
        var LocalTableData = sap.ui.require("chainel1/util/generic/DataCell");
//
//        console.log(Util.objToStr(LocalTableData));
//
//        sap.ui.getCore().attachInit(function(){
//
//            new sap.ui.core.ComponentContainer({
//                name : "sap.ui.chainel1"
//            }).placeAt("content");

//        });

        sap.ui.getCore().attachInit(function () {

            var oCompContainer = new sap.ui.core.ComponentContainer({
                height : "100%"
            })

            new sap.m.Shell({
                app: oCompContainer,
                showLogout:false
            }).placeAt("content");

            var oComponent = sap.ui.component({
                name: "sap.ui.chainel1",
                manifestFirst: true,
                async: true
            }).then(function(oComponent){
                oCompContainer.setComponent(oComponent);
            });

        });
    </script>
    <link rel="stylesheet" href="css/chainel1.css">
</head>
<body class="sapUiBody" role="application">
<div id="content">
</div>
</body>
</html>
